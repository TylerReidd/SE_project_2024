<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professor's Page</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f9fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Table Container */
      .table-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
        text-align: center;
      }

      /* Table Header Styling */
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      /* Table Styling */
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 16px;
        color: #333;
      }

      th,
      td {
        padding: 15px;
        border: 1px solid #ddd;
      }

      th {
        background-color: #007bff;
        color: #ffffff;
        font-weight: bold;
      }

      td {
        background-color: #f9f9f9;
      }

      /* Table Row Hover Effect */
      tr:hover td {
        background-color: #eef2f7;
      }

      /* Responsive for Small Screens */
      @media (max-width: 600px) {
        table,
        th,
        td {
          font-size: 14px;
        }

        .table-container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <table id="grades_table">
      <thead>
        <tr>
          <th>Class</th>
          <th>Student</th>
          <th>Grade</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <script>
          async function updateGrade(studentName, selectedGrade) {

            try {
              const response = await fetch("/set-grade", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json", // Ensure this is set
                },
                body: JSON.stringify({
                  username: studentName,
                  grade: selectedGrade,
                }),
              });

              if (!response.ok) {
                throw new Error("Failed to update grade");
              }

              const result = await response.json();

              // Uncomment if you want to reload the page
              location.reload();
            } catch (error) {
              console.error("Error:", error);
            }
          }

          async function loadGrades(username) {
            try {
              console.log("USERNAME: " + username);
              const response = await fetch(`/load-students/${username}`);
              const grades = await response.json();
              console.log(grades);

              const tableBody = document
                .getElementById("grades_table")
                .querySelector("tbody");
              tableBody.innerHTML = ""; // Clear existing rows
              let i = 0;
              // Populate table with new data
              grades.forEach((item) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                                <td>${item.classname}</td>
                                <td>${item.name}</td>
                                <td>${item.grade}</td>
                                
                                <td>
                                    <select name="grde-${i}" id="grde-${i}" >
                                        <option value="A+">A+</option>
                                        <option value="A">A</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B">B</option>
                                        <option value="B-">B-</option>
                                        <option value="C+">C+</option>
                                        <option value="C">C</option>
                                        <option value="C-">C-</option>
                                        <option value="D+">D+</option>
                                        <option value="D">D</option>
                                        <option value="F">F</option>
                                    </select> 
                                  <button onclick="updateGrade('${item.name}', document.getElementById('grde-${i}').value)" type="button">Submit</button>

                                </td>
                                    
                            `;
                tableBody.appendChild(row);
                i = i + 1;
              });
            } catch (error) {
              console.error("Error loading grades:", error);
            }
          }
          window.onload = function () {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const username = urlParams.get("username");
            loadGrades(username);
          };
        </script>
      </tbody>
    </table>
  </body>
</html>
