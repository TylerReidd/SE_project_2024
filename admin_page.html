<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .welcome-container {
        text-align: center;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      label {
        margin-top: 10px;
      }
      input,
      select {
        padding: 8px;
        margin-top: 5px;
        width: 100%;
        max-width: 300px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <script>
      async function addUser(name, username, password, role) {
        try {
          const response = await fetch("/add-user", {
            method: "POST",
            headers: {
              "Content-Type": "application/json", // Ensure this is set
            },
            body: JSON.stringify({
              name: name,
              username: username,
              password: password,
              role: role,
            }),
          });

          if (!response.ok) {
            throw new Error("Failed to create user");
          }

          const result = await response.json();

          // Uncomment if you want to reload the page
          location.reload();
        } catch (error) {
          console.error("Error:", error);
        }
      }
    </script>

    <div class="welcome-container">
      <h1>Add User</h1>
      <form id="addStudentForm">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter name"
          required
        />

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />

        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select role</option>
          <option value="professor">Professor</option>
          <option value="registrar">Registrar</option>
          <option value="student">Student</option>
        </select>

        <button
          onclick="addUser(document.getElementById('name').value, document.getElementById('username').value, document.getElementById('password').value, document.getElementById('role').value)"
          type="button"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
