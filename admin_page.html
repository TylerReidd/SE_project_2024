<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
    
      .welcome-container {
    text-align: center;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 90%;
    width: 500px;
  }
    
      h1 {
        color: #333;
      }
    
      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
    
      label {
        margin-top: 10px;
      }
    
      input,
      select {
        padding: 8px;
        margin-top: 5px;
        width: 100%;
        max-width: 300px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    
      button:hover {
        background-color: #45a049;
      }
    
      /* Table Styling */
      .table-container {
        margin-top: 20px;
        overflow-x: auto;
        overflow-y: auto;
      }
    
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 16px;
        color: #333;
      }
    
      th,
      td {
        padding: 15px;
        border: 1px solid #ddd;
      }
    
      th {
        background-color: #007bff;
        color: #ffffff;
        font-weight: bold;
      }
    
      td {
        background-color: #f9f9f9;
      }
    
      /* Table Row Hover Effect */
      tr:hover td {
        background-color: #eef2f7;
      }
    </style>
    
  </head>
  <body>

    <div class="welcome-container">
      <h1>Add User</h1>
      <form id="addStudentForm">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter name"
          required
        />

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />

        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select role</option>
          <option value="professor">Professor</option>
          <option value="registrar">Registrar</option>
          <option value="student">Student</option>
        </select>

        <button
          onclick="addUser(document.getElementById('name').value, document.getElementById('username').value, document.getElementById('password').value, document.getElementById('role').value)"
          type="button"
        >
          Submit
        </button>
      </form>

      <h1>Users</h1>
      <table id="users_table" >
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically here -->
          <script>
            async function getStudents()
          {
            try
            {
              const role = "student";
              const response = await fetch(`/load-users-by-role/${role}`);
              const students = await response.json();

              const dropdown = document.getElementById('student_dropdown');

              students.forEach(item => {

                    const optionElement = document.createElement('option');
                    optionElement.value = item.name;
                    optionElement.textContent = item.name;
                    dropdown.appendChild(optionElement);
                });
            }
            catch (error) {
              console.error("Error:", error);
            }
          };

          async function getProfessors()
          {
            try
            {
              const role = "professor";
              const response = await fetch(`/load-users-by-role/${role}`);
              const professors = await response.json();
              console.log(professors);

              const dropdown = document.getElementById('professor_dropdown');

              professors.forEach(item => {

                    const optionElement = document.createElement('option');
                    optionElement.value = item.name;
                    optionElement.textContent = item.name;
                    dropdown.appendChild(optionElement);
                });
            }
            catch (error) {
              console.error("Error:", error);
            }
          };

          async function assignStudentToCourse(passedProfessor, passedStudent, passedCourse) {
            console.log("Admin Page Professor " + passedProfessor);
            console.log("Admin Page Student " + passedStudent);
            console.log("Admin Page course " + passedCourse);

            try {
            const response = await fetch("/assign-student-course", {
            method: "POST",
            headers: {
              "Content-Type": "application/json", // Ensure this is set
            },
            body: JSON.stringify({
              professor: passedProfessor,
              student: passedStudent,
              course: passedCourse,
            }),
          });

          if (!response.ok) {
            throw new Error("Failed to assign student to a course.");
          }

          const result = await response.json();

          // Uncomment if you want to reload the page
          location.reload();
        } catch (error) {
          console.error("Error:", error);
        }
      }

      async function addUser(passedName, passedUsername, passedPassword, passedRole) {
        try {
          const response = await fetch("/add-user", {
            method: "POST",
            headers: {
              "Content-Type": "application/json", // Ensure this is set
            },
            body: JSON.stringify({
              name: passedName,
              username: passedUsername,
              password: passedPassword,
              role: passedRole,
            }),
          });

          if (!response.ok) {
            throw new Error("Failed to create user");
          }

          const result = await response.json();

          // Uncomment if you want to reload the page
          location.reload();
        } catch (error) {
          console.error("Error:", error);
        }
      }
            async function loadAllGrades() {
                try {
                   
                    const response = await fetch(`/load-all-grades/`);
                    const grades = await response.json();
        
                    const tableBody = document.getElementById('grades_table').querySelector('tbody');
                    tableBody.innerHTML = ''; // Clear existing rows
        
                    // Populate table with new data
                    grades.forEach((item) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.classname}</td>
                            <td>${item.grade}</td>
                            <td>${item.professor}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error loading grades:', error);
                }
            }


            async function displayUsers() {
                try {
                   
                    const response = await fetch(`/load-users`);
                    const users = await response.json();
        
                    const tableBody = document.getElementById('users_table').querySelector('tbody');
                    tableBody.innerHTML = ''; // Clear existing rows
        
                    // Populate table with new data
                    users.forEach((item) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>${item.username}</td>
                            <td>${item.password}</td>
                            <td>${item.role}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error loading users:', error);
                }
            }
            
            window.onload = function()
            {
              getProfessors();
              getStudents();
              loadAllGrades();
              displayUsers();
            };
        </script>
        </tbody>
      </table>

      <h1>Assign Students to Course</h1>
      <form id="addCourseForm">
        <!-- Professor dropdown -->
        <label for="professor">Professor:</label>
        <select id="professor_dropdown" name="professor_dropdown" required>
        <option value="" disabled selected>Select Professor</option>
    
        </select>

        <!-- Student dropdown -->
        <label for="student">Student:</label>
        <select id="student_dropdown" name="student_dropdown" required>
        <option value="" disabled selected>Select Student</option>
    
        </select>

        <!-- Course dropdown -->
        <label for="course">Course:</label>
        <select id="course_dropdown" name="course_dropdown" required>
          <option value="" disabled selected>Select Course</option>
          <option value="history">History</option>
          <option value="math">Math</option>
          <option value="science">Science</option>
        </select>

        <button
          onclick = "assignStudentToCourse(document.getElementById('professor_dropdown').value, document.getElementById('student_dropdown').value, document.getElementById('course_dropdown').value)"
          type="button"
        >
          Submit
        </button>
      </form>

      <h1>Grades</h1>
      <table id="grades_table" >
        <thead>
          <tr>
            <th>Classname</th>
            <th>Grade</th>
            <th>Professor</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </body>
</html>
